<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="no-cache, no-store, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT"> 

    <title>IoTtalk Video Control</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/kurento-client.js"></script>
    <script src="js/kurento-utils.js"></script>
    <script src="./js/console.js"></script>
    <script src="./js/index.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body onunload="bodyOnUnload();" style="background-color: #e9e9e9;">
    <div class="container-fluid">
	  <div class="row">
		<div class="col-sm-7">
			<div class="row">
			  <div class="col-sm-12">
                <div id="videoFSContainer" class="img-rounded">
			      <video id="videoOutput" muted autoplay class="img-rounded"></video>
			    </div>
			  </div>
			</div>

			<div class="row">
			  <div class="col-sm-12">
			    <input style="width:350px; display:none;" id="address" type="text">
			    <a id="start" href="#" class="btn btn-success" style="display:none;">
			    <span class="glyphicon glyphicon-play" style="display:none;"></span></a>
			    <a id="stop" href="#" class="btn btn-danger" style="display:none;">
			    <span class="glyphicon glyphicon-stop" style="display:none;"></span></a>
			    <div id="console" style="display:none;"></div>
			  </div>
			</div>	


 <div class="row">
  <div class="col-sm-12">							 

   <form id="fSelectPreset" target="retframe" accept-charset="UTF-8" method="get" action='http://' + ADDR_IP_CAM + ':' + PORT_IP_CAM_API + '/cgi-bin/viewer/recall.cgi' onload='fGetPresetOptions();'>
         <div class="form-group">								  
        <select class="form-control" id="sel-preset" onchange="fSelectPreset();">
          <option value="-1">-- Select The Preset Location --</option>
          <option value="0">CHT_Fan</option>
          <option value="1">CHIMEI_Fan</option>
          <option value="2">Curtain</option>
          <option value="3">窗戶</option>
          <option value="4">Skeleton</option>
          <option value="5">投射燈</option>
          <option value="6">間接照明</option>
          <option value="7">三角燈</option>
          <option value="8">Christmas_Tree</option>
          <option value="9">Frame_Full</option>
          <option value="10">Frame_QR</option>
          <option value="11">Dandelion</option>
          <option value="12">CO2_sensor</option>
        </select>
      </div>
   </form>
  </div>
 </div>
			<div class="row">
              <div class="col-xs-2">
				<input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('zoom', 'tele')" style="background-image:url('./img/zoom-in.png');">
			  </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('zoom', 'wide')" style="background-image:url('./img/zoom-out.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'up')" style="background-image:url('./img/arrow-up.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'down')" style="background-image:url('./img/arrow-down.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'left')" style="background-image:url('./img/arrow-left.png');">
              </div>
              <div class="col-xs-2">
                <input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'right')" style="background-image:url('./img/arrow-right.png');">
              </div>
			</div>
		</div>
		<div class="row">
		  <div class="col-sm-5">
				<iframe id="remotecontrol" style="height:100%; width:100%;" frameborder="0"></iframe>
				<script>
				    document.getElementById("remotecontrol").src = ADDR_REMOTE_CONTROL;
				</script>
		  </div>
		</div>
	</div>
	    <iframe id="retframe" name="retframe" frameborder="0" style="display:none;"></iframe>

	<!-- Creates the Full screen Overlay Navigation -->
    <div id="myNav" class="overlay">
	  <div class="overlay-content"></div>
    </div>

    <script>
        //Control the view position of the camara to a preset position, for example, "Frame_Full" which is a preset position inside the camera configuration.
        //parent.retframe.location.href='http://' + ADDR_IP_CAM + ':' + PORT_IP_CAM_API + '/cgi-bin/camctrl/camctrl.cgi?' + 'recall=Frame_Full';
    </script>
  </body>
</html>
